services:
  - type: web
    name: evolution-api
    runtime: node
    buildCommand: "npm ci"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: evo-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: evo-redis
          type: keyvalue
          property: connectionString   # << required
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: "/health"

  - type: keyvalue
    name: evo-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

databases:
  - name: evo-postgres
    databaseName: evolution
    plan: free
