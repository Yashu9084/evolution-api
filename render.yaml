services:
  # === Evolution API web service ===
  - type: web
    name: evolution-api
    runtime: node
    region: frankfurt          # change to your closest region
    plan: free                 # or starter/pro
    buildCommand: "npm ci"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: evo-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: evo-redis
          type: keyvalue       # or "redis" (alias)
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: "/health" # change if your app uses a different route

  # === Redis / Key Value instance ===
  - type: keyvalue             # "redis" also works as an alias
    name: evo-redis
    plan: free
    ipAllowList:               # REQUIRED by Render Blueprints
      - source: 0.0.0.0/0      # easiest: allow all (use internal URL in app)
        description: allow all (use internal URL)

databases:
  - name: evo-postgres
    databaseName: evolution
    plan: free                 # or starter/pro
