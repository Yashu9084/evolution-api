services:
  - type: web
    name: evolution-api
    runtime: node
    region: frankfurt           # pick your closest region
    plan: starter               # or free for testing
    buildCommand: "npm ci"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: evo-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: evo-redis
          type: redis
      - key: JWT_SECRET
        generateValue: true     # Render will generate a strong secret
    healthCheckPath: "/health"  # change if your app exposes a different path

databases:
  - name: evo-postgres
    databaseName: evolution
    plan: free               # or free

redis:
  - name: evo-redis
    plan: free               # or free
